name: Publish to PyPI

on:
  release:
    types: [published, edited]

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/oryx-wat-scraper/
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract version from release tag
        id: tag_version
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          if [[ "$TAG_NAME" == v* ]]; then
            VERSION=${TAG_NAME#v}
          else
            VERSION="$TAG_NAME"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Release version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          uv pip install tomli
          PYPROJECT_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          TAG_VERSION="${{ steps.tag_version.outputs.version }}"
          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "pyproject.toml version: $PYPROJECT_VERSION"
            echo "Tag version: $TAG_VERSION"
            exit 1
          fi
          echo "✓ Version matches: $PYPROJECT_VERSION"

      - name: Install build dependencies
        run: |
          uv sync --dev

      - name: Build package
        run: |
          uv run python -m build

      - name: Check package
        run: |
          uv run pip install twine && uv run twine check dist/*

      - name: Check if pre-release
        id: check_prerelease
        run: |
          if [ "${{ github.event.release.prerelease }}" == "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️  Pre-release detected - skipping PyPI publish"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "✓ Final release - will publish to PyPI"
          fi

      - name: Publish to PyPI
        if: steps.check_prerelease.outputs.skip == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          print-hash: true
